<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids-Document</title>
    <style>
        .container{
            display:grid;
            grid-template-columns: 2fr 2fr 2fr;
            grid-gap:20px;
            grid-auto-rows: 100px;
        
        }
        .items{
            background-color: aqua;
            border: 3px solid black;
            border-radius: 3px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">grid 1</div>
        <div class="items">grid 2</div>
        <div class="items">grid 3</div>
        <div class="items">grid 4</div>
        <div class="items">grid 5</div>
    </div>
</body>
</html>
