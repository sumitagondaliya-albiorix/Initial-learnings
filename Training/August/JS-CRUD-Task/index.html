<!DOCTYPE html>
<html>
<head>
    <title>CRUD using Local Storage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>CRUD using Local Storage</h1>
    <div class="crud-container">
        <div>
            <h2>Create</h2>
            <input type="text" id="itemText" placeholder="Enter item">
            <button id="addItem">Add Item</button>
        </div>
        <div>
            <h2>Read</h2>
            <ul id="itemList"></ul>
        </div>
        <div>
            <h2>Update</h2>
            <input type="text" id="updatedText" placeholder="Enter updated item">
            <button id="updateItem">Update Item</button>
        </div>
        <div>
            <h2>Delete</h2>
            <button id="deleteItem">Delete Item</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
